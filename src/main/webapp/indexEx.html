<script>
    $(document).ready(function () {

        $('button').click(function () {

                datatype : "json",
                success: function(data){

                    // alert(data);

                    // let json = JSON.parse(data);
                    // alert(json);

                    let json = JSON.parse(data.trim());
                    alert(json);

                    $("#demo").append(json.name + " ");
                    $("#demo").append(json.age + " ");
                    $("#demo").append(json.phone + " ");

                },
                error: function(){
                    // alert("error");
                }
            });
        });
    });
</script>

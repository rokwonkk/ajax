<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<p id="demo"></p>
<br/>

<button type="button">click</button>

<script>
    $(document).ready(function () {
        $('button').click(function () {
            $.ajax({
                url: "data.json",
                type: "get",
                dataType: "json",
                success: function (data) {
                    // alert("success");
                    // alert(data);
                    // alert(JSON.stringify(data));
                    // alert(data[1].name);
                    // alert(data[1].address);

                    /*
                    for (let i = 0; i < data.length; i++) {
                        $("#demo").append(data[i].name + " ");
                        $("#demo").append(data[i].age + " ");
                        $("#demo").append(data[i].address + " ");
                        $("#demo").append(data[i].phone + "<br/>");
                    }
                    */

                    $.each(data, function (i, item) {
                        $("#demo").append(i + " ");
                        $("#demo").append(item.name + " ");
                        $("#demo").append(item.age + " ");
                        $("#demo").append(item.address + " ");
                        $("#demo").append(item.phone + "<br/>");
                    });
                },
                error: function () {
                    alert("error");
                }
            });
        });
    });
</script>

</body>
</html>
